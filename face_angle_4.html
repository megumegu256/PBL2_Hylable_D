<body>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // --- 1. å¤‰æ•°å®šç¾© ---
    const dom = { statusText: document.getElementById('status'), videoElement: document.getElementById('input_video'), outputCanvas: document.getElementById('output_canvas'), avatarCanvas: document.getElementById('avatarCanvas'), webcamButton: document.getElementById('webcamButton'), videoFileInput: document.getElementById('videoFileInput'), csvFileInput: document.getElementById('csvFileInput'), downloadButton: document.getElementById('downloadButton'), anglesDisplay: document.getElementById('angles-display'), playbackControls: document.getElementById('playbackControls'), playPauseButton: document.getElementById('playPauseButton'), timelineSlider: document.getElementById('timelineSlider') };
    let logData = [], playbackData = [], avatarNode = null;
    let currentMode = 'idle'; // idle | live | playback
    let playbackState = { isPlaying: false, currentIndex: 0, intervalId: null };
    const matrix = new THREE.Matrix4();

    // --- 2. åˆæœŸåŒ–å‡¦ç† ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 640 / 480, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: dom.avatarCanvas, antialias: true });
    const controls = new OrbitControls(camera, renderer.domElement);
    
    function setupThreeScene() {
        scene.background = new THREE.Color(0xdddddd);
        camera.position.set(0, 1.2, 2.5);
        renderer.setSize(640, 480);
        controls.target.set(0, 1.0, 0);
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 2, 3);
        scene.add(directionalLight);
        const modelData = { "metadata": { "version": 4.5, "type": "Object" }, "geometries": [{ "uuid": "head_geom", "type": "SphereGeometry", "radius": 0.4, "widthSegments": 32, "heightSegments": 16 },{ "uuid": "neck_geom", "type": "CylinderGeometry", "radiusTop": 0.15, "radiusBottom": 0.15, "height": 0.4 },{ "uuid": "nose_geom", "type": "BoxGeometry", "width": 0.1, "height": 0.1, "depth": 0.15 }], "materials": [{ "uuid": "face_mat", "type": "MeshStandardMaterial", "color": "0xeeeeee", "roughness": 0.5 },{ "uuid": "neck_mat", "type": "MeshStandardMaterial", "color": "0xcccccc", "roughness": 0.5 },{ "uuid": "nose_mat", "type": "MeshStandardMaterial", "color": "0xffa500" }], "object": { "uuid": "avatarNode", "type": "Group", "position": [0, 0.8, 0], "children": [{ "uuid": "head", "type": "Mesh", "geometry": "head_geom", "material": "face_mat", "position": [0, 0.4, 0] },{ "uuid": "neck", "type": "Mesh", "geometry": "neck_geom", "material": "neck_mat", "position": [0, -0.05, 0] },{ "uuid": "nose", "type": "Mesh", "geometry": "nose_geom", "material": "nose_mat", "position": [0, 0.4, 0.4] }]}};
        avatarNode = new THREE.ObjectLoader().parse(modelData);
        avatarNode.rotation.z = Math.PI;
        scene.add(avatarNode);
    }
    
    const faceMesh = new FaceMesh({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}` });
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    faceMesh.onResults(onMediaPipeResults);
    
    const mediaPipeCamera = new Camera(dom.videoElement, { onFrame: async () => await faceMesh.send({ image: dom.videoElement }), width: 640, height: 480 });

    // --- 3. ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---
    function onMediaPipeResults(results) { const ctx = dom.outputCanvas.getContext('2d'); ctx.save(); dom.outputCanvas.width = results.image.width; dom.outputCanvas.height = results.image.height; ctx.clearRect(0, 0, dom.outputCanvas.width, dom.outputCanvas.height); ctx.drawImage(results.image, 0, 0, dom.outputCanvas.width, dom.outputCanvas.height); if (results.multiFaceLandmarks && results.multiFaceLandmarks[0]) { drawConnectors(ctx, results.multiFaceLandmarks[0], FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 }); const angles = calculateFaceAngles(results.multiFaceLandmarks[0]); if (angles) { updateDisplays(angles); updateAvatarPose(angles); } } ctx.restore(); }
    function calculateFaceAngles(landmarks) { const p1 = new THREE.Vector3(landmarks[10].x, landmarks[10].y, landmarks[10].z); const p2 = new THREE.Vector3(landmarks[152].x, landmarks[152].y, landmarks[152].z); const p3 = new THREE.Vector3(landmarks[234].x, landmarks[234].y, landmarks[234].z); const p4 = new THREE.Vector3(landmarks[454].x, landmarks[454].y, landmarks[454].z); const upVec = new THREE.Vector3().subVectors(p1, p2); const rightVec = new THREE.Vector3().subVectors(p3, p4); const forwardVec = new THREE.Vector3().crossVectors(rightVec, upVec).normalize(); const rightVecNorm = rightVec.clone().normalize(); const upVecNorm = new THREE.Vector3().crossVectors(forwardVec, rightVecNorm).normalize(); matrix.makeBasis(rightVecNorm, upVecNorm, forwardVec); const euler = new THREE.Euler().setFromRotationMatrix(matrix, 'YXZ'); return { yaw: euler.y * (180 / Math.PI), pitch: euler.x * (180 / Math.PI) * -1, roll: euler.z * (180 / Math.PI) * -1 }; }
    function updateAvatarPose(angles) { if (!avatarNode) return; const baseRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, Math.PI)); const faceRotation = new THREE.Quaternion().setFromEuler(new THREE.Euler(THREE.MathUtils.degToRad(angles.pitch), THREE.MathUtils.degToRad(angles.yaw), THREE.MathUtils.degToRad(angles.roll), 'YXZ')); baseRotation.multiply(faceRotation); avatarNode.setRotationFromQuaternion(baseRotation); }
    function updateDisplays(angles) { dom.anglesDisplay.innerHTML = `Yaw (å·¦å³): ${angles.yaw.toFixed(2)} <br> Pitch (ä¸Šä¸‹): ${angles.pitch.toFixed(2)} <br> Roll (å‚¾ã): ${angles.roll.toFixed(2)}`; if(currentMode === 'live') logData.push({ time: new Date().toLocaleTimeString(), yaw: angles.yaw.toFixed(2), pitch: angles.pitch.toFixed(2), roll: angles.roll.toFixed(2) }); }

    // --- 4. ãƒ¢ãƒ¼ãƒ‰ç®¡ç†ã¨ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« ---
    function stopAllStreams() {
        mediaPipeCamera.stop();
        if (dom.videoElement.srcObject) { dom.videoElement.srcObject.getTracks().forEach(track => track.stop()); dom.videoElement.srcObject = null; }
        dom.videoElement.removeAttribute('src');
        if (playbackState.intervalId) { clearInterval(playbackState.intervalId); playbackState.intervalId = null; }
        playbackState.isPlaying = false;
        dom.playPauseButton.textContent = 'â–¶ å†ç”Ÿ';
    }

    function setMode(mode) {
        currentMode = mode;
        stopAllStreams();
        dom.playbackControls.classList.toggle('active', mode === 'playback');
        if(mode === 'live') logData = [];
    }
    
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹: ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ã™ã‚‹é–¢æ•°ã‚’è¿½åŠ  â˜…â˜…â˜…
    function clearOutputCanvas() {
        const ctx = dom.outputCanvas.getContext('2d');
        dom.outputCanvas.width = 640;
        dom.outputCanvas.height = 480;
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, dom.outputCanvas.width, dom.outputCanvas.height);
        ctx.font = "20px sans-serif";
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.fillText("CSVå†ç”Ÿãƒ¢ãƒ¼ãƒ‰", dom.outputCanvas.width / 2, dom.outputCanvas.height / 2);
    }

    function startWebcam() { setMode('live'); dom.statusText.textContent = 'Webã‚«ãƒ¡ãƒ©ã‚’èµ·å‹•ä¸­...'; mediaPipeCamera.start(); }
    function startVideoFile(event) {
        setMode('live');
        const file = event.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        dom.videoElement.src = url;
        dom.videoElement.onloadeddata = () => {
            dom.videoElement.play().catch(err => console.error("å‹•ç”»ã®å†ç”Ÿã«å¤±æ•—:", err));
            dom.statusText.textContent = 'å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å†ç”Ÿä¸­...';
            processVideoFrameLoop();
        };
    }
    function downloadCSV() { if (logData.length === 0) { alert('è¨˜éŒ²ã•ã‚ŒãŸãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“ã€‚'); return; } let csvContent = "data:text/csv;charset=utf-8,Time,Yaw,Pitch,Roll\r\n"; logData.forEach(row => { csvContent += `${row.time},${row.yaw},${row.pitch},${row.roll}\r\n`; }); const link = document.createElement("a"); link.href = encodeURI(csvContent); link.download = "face_angle_log.csv"; link.click(); }

    // --- 5. CSVå†ç”Ÿæ©Ÿèƒ½ ---
    function loadCSVFile(event) {
        setMode('playback');
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            playbackData = e.target.result.split('\n').slice(1).map(line => {
                const [time, yaw, pitch, roll] = line.split(',');
                return { time, yaw: parseFloat(yaw), pitch: parseFloat(pitch), roll: parseFloat(roll) };
            }).filter(d => !isNaN(d.yaw));
            
            if (playbackData.length > 0) {
                dom.statusText.textContent = `${playbackData.length}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’å†ç”Ÿæº–å‚™å®Œäº†ã€‚`;
                playbackState.currentIndex = 0;
                dom.timelineSlider.max = playbackData.length - 1;
                // â˜…â˜…â˜… ä¿®æ­£ç‚¹: æœ€åˆã«ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ â˜…â˜…â˜…
                clearOutputCanvas();
                updateFrame(0);
            } else { dom.statusText.textContent = 'CSVã‹ã‚‰æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚'; }
        };
        reader.readAsText(file);
    }

    function togglePlayback() { if (playbackData.length === 0 || currentMode !== 'playback') return; playbackState.isPlaying = !playbackState.isPlaying; if (playbackState.isPlaying) { dom.playPauseButton.textContent = 'âšâš ä¸€æ™‚åœæ­¢'; playbackState.intervalId = setInterval(() => { playbackState.currentIndex = (playbackState.currentIndex + 1) % playbackData.length; updateFrame(playbackState.currentIndex); }, 1000 / 30); } else { dom.playPauseButton.textContent = 'â–¶ å†ç”Ÿ'; clearInterval(playbackState.intervalId); playbackState.intervalId = null; } }
    function scrubTimeline(event) { if (!playbackState.isPlaying) updateFrame(parseInt(event.target.value, 10)); }
    
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹: drawPlaybackFaceã®å‘¼ã³å‡ºã—ã‚’å‰Šé™¤ â˜…â˜…â˜…
    function updateFrame(index) {
        if (!playbackData[index]) return;
        playbackState.currentIndex = index;
        dom.timelineSlider.value = index;
        const angles = playbackData[index];
        updateDisplays(angles);
        updateAvatarPose(angles);
        // drawPlaybackFace(angles); // ã“ã®è¡Œã‚’å‰Šé™¤
    }
    
    // â˜…â˜…â˜… ä¿®æ­£ç‚¹: ä¸è¦ã«ãªã£ãŸé–¢æ•°ã‚’å‰Šé™¤ â˜…â˜…â˜…
    // function drawPlaybackFace(angles) { ... }

    // --- 6. ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ«ãƒ¼ãƒ— ---
    function renderThreeLoop() { requestAnimationFrame(renderThreeLoop); controls.update(); renderer.render(scene, camera); }
    async function processVideoFrameLoop() { if (dom.videoElement.paused || dom.videoElement.ended || currentMode !== 'live') return; await faceMesh.send({ image: dom.videoElement }); requestAnimationFrame(processVideoFrameLoop); }

    // --- 7. ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³èµ·å‹• ---
    (async () => {
        try {
            dom.statusText.textContent = 'åˆæœŸåŒ–ä¸­...';
            setupThreeScene();
            renderThreeLoop();
            faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            faceMesh.onResults(onMediaPipeResults);
            
            dom.webcamButton.addEventListener('click', startWebcam);
            dom.videoFileInput.addEventListener('change', startVideoFile);
            dom.csvFileInput.addEventListener('change', loadCSVFile);
            dom.downloadButton.addEventListener('click', downloadCSV);
            dom.playPauseButton.addEventListener('click', togglePlayback);
            dom.timelineSlider.addEventListener('input', scrubTimeline);

            await faceMesh.initialize();
            dom.statusText.textContent = 'æº–å‚™å®Œäº†ã€‚æ“ä½œã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚';
        } catch (error) {
            console.error("åˆæœŸåŒ–ä¸­ã«è‡´å‘½çš„ãªã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", error);
            dom.statusText.textContent = 'ã‚¨ãƒ©ãƒ¼: ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
        }
    })();
</script>
