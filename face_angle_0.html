<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È°î„ÅÆËßíÂ∫¶„Éà„É©„ÉÉ„Ç≠„É≥„Ç∞ÔºÜ„Éá„Éº„ÇøË®òÈå≤ÔºàÊìç‰Ωú„Éú„Çø„É≥‰ªò„ÅçÔºâ</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;

        }

            width: 100%;

            display: flex;

        }

            color: #1a73e8;

        }

        }
        .main-content {
            display: flex;
            gap: 20px;

        .video-container {

        #output_canvas {

        }
        .controls, .data-section {
            display: flex;
            flex-direction: column;

            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button, label.button {
            flex: 1;
            padding: 12px 15px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #webcamButton { background-color: #1a73e8; }
        #webcamButton:hover:not(:disabled) { background-color: #155ab3; }
        label.button { background-color: #34a853; }
        label.button:hover { background-color: #2c8e45; }
        #downloadButton { background-color: #ff6f61; }
        #downloadButton:hover:not(:disabled) { background-color: #e65a50; }
        #playButton { background-color: #4285f4; }
        #playButton:hover:not(:disabled) { background-color: #357ae8; }
        #pauseButton { background-color: #fbbc05; }
        #pauseButton:hover:not(:disabled) { background-color: #f2a600; }
        #stopButton { background-color: #ea4335; }
        #stopButton:hover:not(:disabled) { background-color: #d93025; }

        input[type="file"] { display: none; }
        
        #angles-display {
            background-color: #e8f0fe;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #1a73e8;
        }
        .log-container {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #log-table {
            width: 100%;
            border-collapse: collapse;
        }
        #log-table th, #log-table td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        #log-table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>È°î„ÅÆËßíÂ∫¶„Éà„É©„ÉÉ„Ç≠„É≥„Ç∞ÔºÜ„Éá„Éº„ÇøË®òÈå≤ üßë‚Äçüíª</h1>
        <p id="status">AI„É¢„Éá„É´„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...</p>

        <div class="main-content">
            <div class="video-container">
                <video id="input_video" style="display: none;"></video>
                <canvas id="output_canvas"></canvas>
            </div>

            <div class="data-section">
                <div class="controls">
                    <h2>„Ç≥„É≥„Éà„É≠„Éº„É´„Éë„Éç„É´</h2>
                    <div class="button-group">
                        <button id="webcamButton">Web„Ç´„É°„É©</button>
                        <label for="videoFileInput" class="button">ÂãïÁîªÈÅ∏Êäû</label>
                        <input type="file" id="videoFileInput" accept="video/*">
                    </div>
                    <div class="button-group">
                        <button id="playButton" disabled>‚ñ∂ ÂÜçÁîü/ÂÜçÈñã</button>
                        <button id="pauseButton" disabled>‚ùö‚ùö ‰∏ÄÊôÇÂÅúÊ≠¢</button>
                        <button id="stopButton" disabled>‚ñ† ÁµÇ‰∫ÜÔºÜ„É™„Çª„ÉÉ„Éà</button>
                    </div>
                    <button id="downloadButton">„Éá„Éº„Çø„ÇíCSV„Åß„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ</button>
                </div>
                
                <div>
                    <h2>„É™„Ç¢„É´„Çø„Ç§„É†ËßíÂ∫¶ (Â∫¶)</h2>
                    <div id="angles-display">
                        Yaw (Â∑¶Âè≥): 0.00 <br>
                        Pitch (‰∏ä‰∏ã): 0.00 <br>
                        Roll (ÂÇæ„Åç): 0.00
                    </div>
                </div>

                <div>
                    <h2>Ë®òÈå≤„Éá„Éº„Çø</h2>
                    <div class="log-container">
                        <table id="log-table">
                            <thead>
                                <tr>
                                    <th>ÊôÇÂàª</th>
                                    <th>Yaw</th>
                                    <th>Pitch</th>
                                    <th>Roll</th>
                                </tr>
                            </thead>
                            <tbody>
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="module">
    // --- 1. Âü∫Êú¨ÁöÑ„Å™Ë¶ÅÁ¥†„ÅÆÊ∫ñÂÇô ---
    const videoElement = document.getElementById('input_video');
    const canvasElement = document.getElementById('output_canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const statusText = document.getElementById('status');
    const webcamButton = document.getElementById('webcamButton');
    const videoFileInput = document.getElementById('videoFileInput');
    const downloadButton = document.getElementById('downloadButton');
    const anglesDisplay = document.getElementById('angles-display');
    const logTableBody = document.querySelector('#log-table tbody');
    // ‚òÖ‚òÖ‚òÖ ËøΩÂä†„Åó„Åü„Éú„Çø„É≥Ë¶ÅÁ¥† ‚òÖ‚òÖ‚òÖ
    const playButton = document.getElementById('playButton');
    const pauseButton = document.getElementById('pauseButton');
    const stopButton = document.getElementById('stopButton');

    let logData = [];
    let activeStream = false;

    // --- 2. È°î„ÅÆËßíÂ∫¶„ÇíË®àÁÆó„Åô„ÇãÈñ¢Êï∞ (Â§âÊõ¥„Å™„Åó) ---
    function calculateFaceAngles(landmarks) {
        if (!landmarks || landmarks.length === 0) return null;
        const p1 = landmarks[1], p152 = landmarks[152], p33 = landmarks[33], p263 = landmarks[263];
        const roll = Math.atan2(p263.y - p33.y, p263.x - p33.x);
        const pitch = Math.atan2(p1.y - p152.y, Math.sqrt(Math.pow(p1.x - p152.x, 2) + Math.pow(p1.z - p152.z, 2)));
        const yaw = Math.atan2(p263.x - p33.x, p263.z - p33.z);
        return {
            yaw: yaw * (180 / Math.PI),
            pitch: pitch * (180 / Math.PI) * -1,
            roll: roll * (180 / Math.PI)
        };
    }

    // --- 3. MediaPipe„Åã„ÇâÁµêÊûú„ÇíÂèó„ÅëÂèñ„Å£„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ (Â§âÊõ¥„Å™„Åó) ---
    function onResults(results) {
        statusText.textContent = 'È°î„ÇíÊ§úÂá∫‰∏≠...';
        canvasElement.width = videoElement.videoWidth;
        canvasElement.height = videoElement.videoHeight;
        
        canvasCtx.save();
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
            for (const landmarks of results.multiFaceLandmarks) {
                drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, { color: '#C0C0C070', lineWidth: 1 });
            }
            const angles = calculateFaceAngles(results.multiFaceLandmarks[0]);
            if (angles) {
                anglesDisplay.innerHTML = `Yaw (Â∑¶Âè≥): ${angles.yaw.toFixed(2)} <br>Pitch (‰∏ä‰∏ã): ${angles.pitch.toFixed(2)} <br>Roll (ÂÇæ„Åç): ${angles.roll.toFixed(2)}`;
                const newRecord = { time: new Date().toLocaleTimeString(), yaw: angles.yaw.toFixed(2), pitch: angles.pitch.toFixed(2), roll: angles.roll.toFixed(2) };
                logData.push(newRecord);
                const newRow = logTableBody.insertRow(0);
                newRow.innerHTML = `<td>${newRecord.time}</td><td>${newRecord.yaw}</td><td>${newRecord.pitch}</td><td>${newRecord.roll}</td>`;
            }
        }
        canvasCtx.restore();
    }

    // --- 4. MediaPipe Face Mesh „ÅÆÂàùÊúüÂåñ (Â§âÊõ¥„Å™„Åó) ---
    const faceMesh = new FaceMesh({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    faceMesh.onResults(onResults);

    // --- 5. „Ç´„É°„É©„ÇÑÂãïÁîª„ÅÆÂà∂Âæ° (Â§âÊõ¥„ÉªËøΩÂä†„ÅÇ„Çä) ---
    const camera = new Camera(videoElement, {
        onFrame: async () => {
            if (activeStream) await faceMesh.send({ image: videoElement });
        },
        width: 640, height: 480
    });

    function startWebcam() {
        stopAllStreams();
        activeStream = true;
        statusText.textContent = 'Web„Ç´„É°„É©„ÇíËµ∑Âãï‰∏≠...';
        setPlaybackButtonsState(false); // ÂÜçÁîü„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
        camera.start();
    }
    
    function startVideoFile(event) {
        const file = event.target.files[0];
        if (!file) return;

        stopAllStreams();
        const url = URL.createObjectURL(file);
        videoElement.src = url;
        videoElement.onloadeddata = () => {
            statusText.textContent = 'ÂãïÁîª„ÅÆÊ∫ñÂÇô„Åå„Åß„Åç„Åæ„Åó„Åü„ÄÇ„ÄåÂÜçÁîü/ÂÜçÈñã„Äç„Éú„Çø„É≥„ÇíÊäº„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            setPlaybackButtonsState(true, false); // ÂÜçÁîü„Éú„Çø„É≥„ÇíÊúâÂäπÂåñ
        };
    }
    
    async function sendVideoFrame() {
        if (!activeStream || videoElement.paused || videoElement.ended) return;
        await faceMesh.send({ image: videoElement });
        requestAnimationFrame(sendVideoFrame); // Ê¨°„ÅÆ„Éï„É¨„Éº„É†„Çí„É™„ÇØ„Ç®„Çπ„Éà
    }
    
    function stopAllStreams() {
        activeStream = false;
        videoElement.pause();
        if (videoElement.srcObject) {
            videoElement.srcObject.getTracks().forEach(track => track.stop());
            videoElement.srcObject = null;
        }
        videoElement.removeAttribute('src');
        setPlaybackButtonsState(false); // ÂÖ®„Å¶„ÅÆÂÜçÁîü„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
    }
    
    // ‚òÖ‚òÖ‚òÖ ËøΩÂä†: ÂÜçÁîü„Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥„ÅÆÁä∂ÊÖã„ÇíÁÆ°ÁêÜ„Åô„ÇãÈñ¢Êï∞ ‚òÖ‚òÖ‚òÖ
    function setPlaybackButtonsState(canPlay, isPlaying = false) {
        playButton.disabled = !canPlay || isPlaying;
        pauseButton.disabled = !canPlay || !isPlaying;
        stopButton.disabled = !canPlay;
    }

    // ‚òÖ‚òÖ‚òÖ ËøΩÂä†: ÂÜçÁîü„Ç≥„É≥„Éà„É≠„Éº„É´„ÅÆ„É≠„Ç∏„ÉÉ„ÇØ ‚òÖ‚òÖ‚òÖ
    function handlePlay() {
        activeStream = true;
        videoElement.play();
        sendVideoFrame();
        statusText.textContent = 'Ê∏¨ÂÆö‰∏≠...';
        setPlaybackButtonsState(true, true);
    }
    
    function handlePause() {
        activeStream = false;
        videoElement.pause();
        statusText.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠„ÄÇ„ÄåÂÜçÁîü/ÂÜçÈñã„Äç„ÅßÊ∏¨ÂÆö„ÇíÁ∂öË°å„Åß„Åç„Åæ„Åô„ÄÇ';
        setPlaybackButtonsState(true, false);
    }
    
    function handleStop() {
        stopAllStreams();
        logData = [];
        logTableBody.innerHTML = '';
        anglesDisplay.innerHTML = 'Yaw (Â∑¶Âè≥): 0.00 <br>Pitch (‰∏ä‰∏ã): 0.00 <br>Roll (ÂÇæ„Åç): 0.00';
        statusText.textContent = 'Ê∏¨ÂÆö„ÇíÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇÊñ∞„Åó„ÅÑ„ÇΩ„Éº„Çπ„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
    }

    // --- 6. CSV„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÊ©üËÉΩ (Â§âÊõ¥„Å™„Åó) ---
    function downloadCSV() {
        if (logData.length === 0) {
            alert('Ë®òÈå≤„Åï„Çå„Åü„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ');
            return;
        }
        let csvContent = "data:text/csv;charset=utf-8,Time,Yaw,Pitch,Roll\r\n";
        logData.forEach(row => { csvContent += `${row.time},${row.yaw},${row.pitch},${row.roll}\r\n`; });
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "face_angle_log.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // --- 7. „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÅÆË®≠ÂÆö ---
    webcamButton.addEventListener('click', startWebcam);
    videoFileInput.addEventListener('change', startVideoFile);
    downloadButton.addEventListener('click', downloadCSV);
    // ‚òÖ‚òÖ‚òÖ ËøΩÂä†„Åó„Åü„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº ‚òÖ‚òÖ‚òÖ
    playButton.addEventListener('click', handlePlay);
    pauseButton.addEventListener('click', handlePause);
    stopButton.addEventListener('click', handleStop);

    (async () => {
        await faceMesh.initialize();
        statusText.textContent = 'Ê∫ñÂÇôÂÆå‰∫Ü„ÄÇWeb„Ç´„É°„É©„Åæ„Åü„ÅØÂãïÁîª„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
    })();

</script>
</body>
